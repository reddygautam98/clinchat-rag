<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#medicalGradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Medical Cross -->
  <rect x="52" y="25" width="16" height="70" fill="#FFFFFF" rx="2"/>
  <rect x="25" y="52" width="70" height="16" fill="#FFFFFF" rx="2"/>
  
  <!-- AI Brain/Circuit Pattern -->
  <g transform="translate(60,60)" fill="url(#aiGradient)" opacity="0.8">
    <!-- Central node -->
    <circle cx="0" cy="0" r="4" fill="#4CAF50"/>
    
    <!-- Neural network connections -->
    <circle cx="-15" cy="-15" r="2" fill="#4CAF50"/>
    <circle cx="15" cy="-15" r="2" fill="#4CAF50"/>
    <circle cx="-15" cy="15" r="2" fill="#4CAF50"/>
    <circle cx="15" cy="15" r="2" fill="#4CAF50"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-15" y2="-15" stroke="#4CAF50" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="15" y2="-15" stroke="#4CAF50" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="-15" y2="15" stroke="#4CAF50" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="15" y2="15" stroke="#4CAF50" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Outer nodes -->
    <circle cx="-25" cy="0" r="1.5" fill="#4CAF50"/>
    <circle cx="25" cy="0" r="1.5" fill="#4CAF50"/>
    <circle cx="0" cy="-25" r="1.5" fill="#4CAF50"/>
    <circle cx="0" cy="25" r="1.5" fill="#4CAF50"/>
    
    <!-- Outer connections -->
    <line x1="-15" y1="-15" x2="-25" y2="0" stroke="#4CAF50" stroke-width="1" opacity="0.4"/>
    <line x1="15" y1="-15" x2="25" y2="0" stroke="#4CAF50" stroke-width="1" opacity="0.4"/>
    <line x1="-15" y1="15" x2="0" y2="25" stroke="#4CAF50" stroke-width="1" opacity="0.4"/>
    <line x1="15" y1="15" x2="0" y2="25" stroke="#4CAF50" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Subtle medical heartbeat line -->
  <g transform="translate(10,85)" opacity="0.3">
    <path d="M0,5 L15,5 L20,0 L25,10 L30,0 L35,5 L100,5" 
          stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text elements -->
  <text x="60" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1976D2">
    ClinChat-RAG
  </text>
</svg>