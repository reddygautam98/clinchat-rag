site_name: ClinChat-RAG Documentation
site_description: AI-Powered Clinical Decision Support System Documentation
site_author: ClinChat-RAG Team
site_url: https://docs.clinchat-rag.com

# Repository
repo_name: clinchat-rag/clinchat-rag
repo_url: https://github.com/clinchat-rag/clinchat-rag
edit_uri: edit/main/docs/

# Documentation directory - remove this line to use default 'docs' folder
# docs_dir: '.'

# Copyright
copyright: Copyright &copy; 2025 ClinChat-RAG Team

# Configuration
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
    - content.code.copy

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: clinchat-rag
      repo: clinchat-rag
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - User Guides:
    - 👩‍⚕️ Clinician Guide: user-guides/CLINICIAN_GUIDE.md
    - 👨‍💼 Administrator Guide: user-guides/ADMINISTRATOR_GUIDE.md  
    - 👩‍💻 Developer Guide: user-guides/DEVELOPER_GUIDE.md
  - API Reference:
    - 🔌 API Documentation: api/API_REFERENCE.md
  - Architecture:
    - 🏗️ Technical Architecture: architecture/TECHNICAL_ARCHITECTURE.md
  - Deployment:
    - 🚀 Deployment Guide: deployment/DEPLOYMENT_GUIDE.md
  - Compliance:
    - 🔒 HIPAA Compliance: medical-compliance/HIPAA_COMPLIANCE.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/clinchat-rag/clinchat-rag
    - icon: fontawesome/solid/envelope
      link: mailto:support@clinchat-rag.com
  version:
    provider: mike
    default: stable
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

# Custom CSS
extra_css:
  - stylesheets/extra.css

# Custom JavaScript
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js