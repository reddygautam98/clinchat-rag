# =============================================================================
# Nginx Reverse Proxy Configuration
# Routes traffic to ClinChat-RAG Fusion AI services
# =============================================================================

events {
    worker_connections 1024;
}

http {
    upstream clinchat_api {
        server clinchat-rag:8002;
    }

    upstream chroma_api {
        server chroma:8000;
    }

    upstream grafana_ui {
        server grafana:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;

    # Main ClinChat-RAG Fusion API
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Main API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://clinchat_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://clinchat_api;
            proxy_set_header Host $host;
            access_log off;
        }

        # File upload endpoint with special limits
        location /api/upload {
            limit_req zone=upload burst=5 nodelay;
            client_max_body_size 100M;
            proxy_pass http://clinchat_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
        }

        # Chroma vector database
        location /chroma/ {
            proxy_pass http://chroma_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Grafana monitoring dashboard
        location /monitoring/ {
            proxy_pass http://grafana_ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Static files and documentation
        location /docs {
            proxy_pass http://clinchat_api;
            proxy_set_header Host $host;
        }

        # Default response
        location / {
            return 200 '{"message": "ClinChat-RAG Fusion AI System", "status": "running", "apis": ["Google Gemini", "Groq Cloud"], "version": "1.0.0"}';
            add_header Content-Type application/json;
        }
    }
}